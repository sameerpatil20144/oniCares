    <script type="text/javascript">

        NA = -1;

        arrFirstOne = [NA, NA, NA, 1, 3, 5, 6, 8];

        n = arrSecond.length;

        var shiftToTheEnd = (arrFirst, size) => {
            try {
                let i = 0;
                let j = size - 1;
                if (arrFirst.length > 0) {

                    for (i = size - 1; i >= 0; i--) {
                        if (arrFirst[i] != -1) {
                            arrFirst[j] = arrFirst[i];
                            j--;
                        }
                    }
                } else {
                    document.write('Check length of the arrFirst');
                }
            } catch (error) {
                document.write('ERROR while shifting data to the end: ', error);
            }
        }

        //merging 2 array...
        var mergingArray = (arrFirst, arrSecond, m, n) => {
            try {
                i = n;
                j = 0;
                k = 0;
                if (arrFirst.length) {
                    while (k < (m + n)) {
                        if ((i < (m + n) && arrFirst[i] <= arrSecond[j]) || (j == n)) {
                            arrFirst[k] = arrFirst[i];
                            k++;
                            i++;
                        } else {
                            arrFirst[k] = arrSecond[j];
                            k++;
                            j++;
                        }
                    }
                } else {
                    document.write('ERROR while merging array - check length of the arrFirst: ', error);
                }
            } catch (error) {
                document.write('ERROR while merging array: ', error);
            }
        }

        //final output for input...
        var finalOutput = (arr, size) => {
            try {
                var i;
                if (arr.length) {
                    for (i = 0; i < size; i++) {
                        document.write(arr[i] + " ");
                    }
                }
            } catch (error) {
                document.write('ERROR while final output')
            }
        }

        //calling functions...
        shiftToTheEnd(arrFirst, m + n);
        mergingArray(arrFirst, arrSecond, m, n);
        finalOutput(arrFirst, m + n);
